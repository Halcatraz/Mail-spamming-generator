<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Microsoft identity platform</title>
    <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">

    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.js"
      integrity="sha384-o4ufwq3oKqc7IoCcR08YtZXmgOljhTggRwxP2CLbSqeXGtitAxwYaUln/05nJjit"
      crossorigin="anonymous"></script>
    
    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="SHORTCUT ICON" href="https://c.s-microsoft.com/favicon.ico?v2" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3B445F;">
      <a class="navbar-brand" href="/">
        <img src="./CyberGuardInsightsLogo.png" alt="CyberGuard Insights" style="height: 100px; width: auto;">
      </a>
      <div class="btn-group ml-auto dropleft">
        <button type="button" id="SignIn" class="btn btn-secondary" onclick="signIn()">
          Connexion
        </button>
      </div>
    </nav>  
    
    <h5 class="card-header text-center" id="welcomeMessage"> Bienvenue dans CyberGuard Insights !</h5>
    <br>

    <div class="settings" id="spamType" style="display:none">
      <div class="button-container">
          <button class="custom-button">Phishing</button>
          <button class="custom-button">Malware</button>
          <button class="custom-button">Scam</button>
          <button class="custom-button">Attaque cibl√©e </button>
          <button class="custom-button">Autre </button>
      </div>
    </div>

    <div class="mail-part" id="mailArea" style="display:none">

      <div class="email-list-container">
        <textarea class="email-list-diffusion" id ="diffusion" placeholder="Liste de diffusion"></textarea> 
        <!-- <button class="custom-button" id="listImport">Import</button> -->
        <!--<textarea class="email-list-diffusion" placeholder="Liste de diffusion"></textarea> -->
        <input id="listImport" type="file" name="mail" accept="text/plain" ></input>
        <pre hidden id="fileContent"></pre>
        <script src="import.js"></script>
      </div>

        <div class="email-object-container">
            <textarea class="email-object" placeholder="Objet de l'email"></textarea>
        </div>
        
        <textarea class="text-zone" placeholder="Contenu de l'email"></textarea>
        <button class="custom-button" id="sendMail" onclick="sendMail()"> Envoyer </button>

    </div>

    <!-- importing bootstrap.js and supporting js libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

    <!-- importing app scripts (load order is important) -->
    <script type="text/javascript" src="./authConfig.js"></script>
    <script type="text/javascript" src="./graphConfig.js"></script>
    <script type="text/javascript" src="./ui.js"></script>

    <!-- <script type="text/javascript" src="./authRedirect.js"></script>   -->
    <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
    <script type="text/javascript" src="./authPopup.js"></script>
    <script type="text/javascript" src="./graph.js"></script>
  </body>

</html>
